<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asobi Hobby Shop — Login / Sign Up</title>
    <link rel="icon" type="image/png" href="assets/Icons & Logos/asobi-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ─── NAV ─── -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo-container">
                <img src="assets/Icons & Logos/asobi-logo.png" alt="Asobi Hobby Shop" class="logo-image">
                <div class="logo-text">Asobi<span>Hobby Shop</span></div>
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="products.html" class="nav-cta">Shop Now</a></li>
            </ul>
        </div>
    </nav>

    <!-- ─── AUTH PAGE ─── -->
    <main class="auth-page">

        <!-- Toggle switch -->
        <div class="auth-toggle">
            <span class="toggle-label active">Login</span>
            <label class="switch">
                <input type="checkbox" id="authSwitch">
                <span class="slider"></span>
                <span class="pokeball-thumb"></span>
            </label>
            <span class="toggle-label">Sign Up</span>
        </div>

        <div class="auth-container">
            <div class="auth-card">

                <!-- LOGIN FACE -->
                <div class="card-face front">
                    <a href="index.html" class="close-btn">&times;</a>
                    <form id="loginForm" class="auth-form">
                        <h2>Log In</h2>
                        <label>Email
                            <input type="text" name="username" placeholder="Username" required>
                        </label>
                        <label>Password
                            <div class="password-wrapper">
                                <input type="password" name="password" placeholder="••••••••" required>
                                <button type="button" class="show-password" aria-label="Show password">
                                    <svg class="eye-icon eye-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-icon eye-hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                        <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </label>
                        <button type="submit" class="btn btn-primary"><span>Log In</span></button>
                        <p class="switch-msg">Don't have an account? <a href="#" id="toSignup">Sign up</a></p>
                    </form>
                </div>

                <!-- SIGN UP FACE -->
                <div class="card-face back">
                    <a href="index.html" class="close-btn">&times;</a>
                    <form id="signupForm" class="auth-form">
                        <h2>Sign Up</h2>
                        <label>Full Name
                            <input type="text" name="name" placeholder="Ash Ketchum" required>
                        </label>
                        <label>Password
                            <div class="password-wrapper">
                                <input type="password" id="signupPassword" name="password" placeholder="••••••••" required>
                                <button type="button" class="show-password show-signup-password" aria-label="Show password">
                                    <svg class="eye-icon eye-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-icon eye-hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                        <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </label>
                        <label>Confirm Password
                            <div class="password-wrapper">
                                <input type="password" id="signupConfirm" name="confirm" placeholder="••••••••" required>
                                <button type="button" class="show-password show-signup-password" aria-label="Show password">
                                    <svg class="eye-icon eye-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-icon eye-hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                        <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </label>
                        <p class="error hidden">Passwords do not match.</p>
                        <button type="submit" class="btn btn-primary"><span>Sign Up</span></button>
                        <p class="switch-msg">Already have an account? <a href="#" id="toLogin">Log in</a></p>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
